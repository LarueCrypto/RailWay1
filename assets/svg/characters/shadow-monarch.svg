<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow Monarch Rank Character - Solo Leveling Inspired -->
  <defs>
    <linearGradient id="shadowGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="monarchAura">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>
    <filter id="shadowGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aura Background -->
  <circle cx="200" cy="300" r="180" fill="url(#monarchAura)" opacity="0.3"/>
  
  <!-- Character Body -->
  <g id="shadowMonarch" filter="url(#shadowGlow)">
    <!-- Majestic Crown -->
    <path d="M 160 120 L 170 100 L 180 120 L 190 95 L 200 80 L 210 95 L 220 120 L 230 100 L 240 120 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="200" cy="150" r="45" fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="3"/>
    
    <!-- Glowing Eyes -->
    <circle cx="185" cy="145" r="7" fill="#A78BFA" filter="url(#shadowGlow)"/>
    <circle cx="215" cy="145" r="7" fill="#A78BFA" filter="url(#shadowGlow)"/>
    
    <!-- Armored Torso -->
    <path d="M 155 190 L 155 300 Q 155 315 170 315 L 230 315 Q 245 315 245 300 L 245 190 Q 245 185 240 185 L 160 185 Q 155 185 155 190 Z" 
          fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="3"/>
    
    <!-- Shoulder Armor -->
    <ellipse cx="140" cy="200" rx="20" ry="30" fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="2"/>
    <ellipse cx="260" cy="200" rx="20" ry="30" fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="2"/>
    
    <!-- Arms with Energy -->
    <rect x="120" y="210" width="25" height="90" rx="8" fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="3"/>
    <rect x="255" y="210" width="25" height="90" rx="8" fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="3"/>
    
    <!-- Legs with Armor Plating -->
    <rect x="165" y="315" width="30" height="110" rx="8" fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="3"/>
    <rect x="205" y="315" width="30" height="110" rx="8" fill="url(#shadowGlow)" stroke="#A78BFA" stroke-width="3"/>
    
    <!-- Legendary Weapon (Shadow Daggers) -->
    <g transform="translate(280, 230)">
      <path d="M 0 0 L 10 -60 L 5 -65 L 0 -60 L -5 -65 L -10 -60 Z" 
            fill="#A78BFA" stroke="#8B5CF6" stroke-width="2" filter="url(#shadowGlow)"/>
      <rect x="-3" y="0" width="6" height="30" rx="2" fill="#6D28D9" stroke="#8B5CF6" stroke-width="1"/>
    </g>
    <g transform="translate(120, 230) rotate(180)">
      <path d="M 0 0 L 10 -60 L 5 -65 L 0 -60 L -5 -65 L -10 -60 Z" 
            fill="#A78BFA" stroke="#8B5CF6" stroke-width="2" filter="url(#shadowGlow)"/>
      <rect x="-3" y="0" width="6" height="30" rx="2" fill="#6D28D9" stroke="#8B5CF6" stroke-width="1"/>
    </g>
    
    <!-- Shadow Cape -->
    <path d="M 150 200 Q 100 280 120 380 Q 140 400 200 400 Q 260 400 280 380 Q 300 280 250 200" 
          fill="#4C1D95" opacity="0.6" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Level Indicator -->
  <g id="levelBadge" transform="translate(200, 470)">
    <circle r="35" fill="#6D28D9" stroke="#A78BFA" stroke-width="3" filter="url(#shadowGlow)"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#FFD700" font-size="24" font-weight="bold">100</text>
    <text x="0" y="55" text-anchor="middle" fill="#A78BFA" font-size="16" font-weight="bold">SHADOW MONARCH</text>
  </g>
  
  <!-- Max Stat Indicators -->
  <g id="stats" transform="translate(30, 520)">
    <text x="0" y="0" fill="#A78BFA" font-size="14" font-weight="bold">STR: 999</text>
    <text x="0" y="22" fill="#A78BFA" font-size="14" font-weight="bold">AGI: 999</text>
    <text x="0" y="44" fill="#A78BFA" font-size="14" font-weight="bold">INT: 999</text>
    <text x="200" y="0" fill="#A78BFA" font-size="14" font-weight="bold">DEF: 999</text>
    <text x="200" y="22" fill="#A78BFA" font-size="14" font-weight="bold">VIT: 999</text>
    <text x="200" y="44" fill="#A78BFA" font-size="14" font-weight="bold">WILL: 999</text>
  </g>
</svg>
