<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Beginner Rank Character - Solo Leveling Style -->
  <defs>
    <linearGradient id="beginnerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Character Body -->
  <g id="character">
    <!-- Head -->
    <circle cx="200" cy="150" r="40" fill="url(#beginnerGlow)" stroke="#718096" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="185" cy="145" r="5" fill="#A0AEC0"/>
    <circle cx="215" cy="145" r="5" fill="#A0AEC0"/>
    
    <!-- Torso -->
    <rect x="160" y="190" width="80" height="120" rx="10" fill="url(#beginnerGlow)" stroke="#718096" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="140" y="200" width="20" height="80" rx="5" fill="url(#beginnerGlow)" stroke="#718096" stroke-width="2"/>
    <rect x="240" y="200" width="20" height="80" rx="5" fill="url(#beginnerGlow)" stroke="#718096" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="170" y="310" width="25" height="100" rx="5" fill="url(#beginnerGlow)" stroke="#718096" stroke-width="2"/>
    <rect x="205" y="310" width="25" height="100" rx="5" fill="url(#beginnerGlow)" stroke="#718096" stroke-width="2"/>
    
    <!-- Simple Weapon (Wooden Stick) -->
    <rect x="250" y="220" width="8" height="60" rx="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Level Indicator -->
  <g id="levelBadge" transform="translate(200, 470)">
    <circle r="30" fill="#2D3748" stroke="#718096" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#A0AEC0" font-size="20" font-weight="bold">1</text>
    <text x="0" y="50" text-anchor="middle" fill="#A0AEC0" font-size="14">BEGINNER</text>
  </g>
  
  <!-- Stat Indicators -->
  <g id="stats" transform="translate(50, 520)">
    <text x="0" y="0" fill="#A0AEC0" font-size="12">STR: 10</text>
    <text x="0" y="20" fill="#A0AEC0" font-size="12">AGI: 10</text>
    <text x="0" y="40" fill="#A0AEC0" font-size="12">INT: 10</text>
  </g>
</svg>
