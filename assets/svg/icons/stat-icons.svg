<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stat Icons Collection -->
  <defs>
    <linearGradient id="iconGradient">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Strength (STR) - Sword -->
  <g id="str-icon" transform="translate(100, 100)">
    <circle r="60" fill="#1F2937" stroke="url(#iconGradient)" stroke-width="3"/>
    <path d="M 0 -40 L 8 -40 L 10 -35 L 10 20 L 15 25 L 15 35 L -15 35 L -15 25 L -10 20 L -10 -35 L -8 -40 Z" 
          fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <rect x="-20" y="-45" width="40" height="10" rx="2" fill="#FFD700"/>
    <text x="0" y="75" text-anchor="middle" fill="#8B5CF6" font-size="16" font-weight="bold">STR</text>
  </g>
  
  <!-- Agility (AGI) - Feather/Wind -->
  <g id="agi-icon" transform="translate(250, 100)">
    <circle r="60" fill="#1F2937" stroke="url(#iconGradient)" stroke-width="3"/>
    <path d="M 0 -35 Q 20 -25 20 0 Q 20 20 5 30 L 0 35 L -5 30 Q -20 20 -20 0 Q -20 -25 0 -35 Z" 
          fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <path d="M -10 -10 L 0 -15 L 10 -10" stroke="#A78BFA" stroke-width="2" fill="none"/>
    <path d="M -10 5 L 0 0 L 10 5" stroke="#A78BFA" stroke-width="2" fill="none"/>
    <text x="0" y="75" text-anchor="middle" fill="#8B5CF6" font-size="16" font-weight="bold">AGI</text>
  </g>
  
  <!-- Intelligence (INT) - Brain/Book -->
  <g id="int-icon" transform="translate(400, 100)">
    <circle r="60" fill="#1F2937" stroke="url(#iconGradient)" stroke-width="3"/>
    <rect x="-20" y="-30" width="40" height="50" rx="3" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="#A78BFA" stroke-width="2"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#A78BFA" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#A78BFA" stroke-width="2"/>
    <line x1="-15" y1="10" x2="10" y2="10" stroke="#A78BFA" stroke-width="2"/>
    <text x="0" y="75" text-anchor="middle" fill="#8B5CF6" font-size="16" font-weight="bold">INT</text>
  </g>
  
  <!-- Defense (DEF) - Shield -->
  <g id="def-icon" transform="translate(550, 100)">
    <circle r="60" fill="#1F2937" stroke="url(#iconGradient)" stroke-width="3"/>
    <path d="M 0 -35 Q 25 -30 25 0 L 25 15 Q 25 30 0 40 Q -25 30 -25 15 L -25 0 Q -25 -30 0 -35 Z" 
          fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <path d="M 0 -25 L 0 25" stroke="#A78BFA" stroke-width="3"/>
    <path d="M -15 -5 L 15 -5" stroke="#A78BFA" stroke-width="3"/>
    <text x="0" y="75" text-anchor="middle" fill="#8B5CF6" font-size="16" font-weight="bold">DEF</text>
  </g>
  
  <!-- Vitality (VIT) - Heart -->
  <g id="vit-icon" transform="translate(700, 100)">
    <circle r="60" fill="#1F2937" stroke="url(#iconGradient)" stroke-width="3"/>
    <path d="M 0 -10 Q 15 -30 30 -10 Q 35 5 0 35 Q -35 5 -30 -10 Q -15 -30 0 -10 Z" 
          fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <circle cx="-8" cy="-5" r="3" fill="#F87171" opacity="0.6"/>
    <circle cx="8" cy="-5" r="3" fill="#F87171" opacity="0.6"/>
    <text x="0" y="75" text-anchor="middle" fill="#8B5CF6" font-size="16" font-weight="bold">VIT</text>
  </g>
</svg>
