<svg width="600" height="80" viewBox="0 0 600 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- XP Progress Bar - Solo Leveling Style -->
  <defs>
    <linearGradient id="xpBarBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="xpBarFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="barGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect x="10" y="20" width="580" height="40" rx="20" fill="url(#xpBarBg)" stroke="#4B5563" stroke-width="2"/>
  
  <!-- XP Fill (75% example) -->
  <rect x="10" y="20" width="435" height="40" rx="20" fill="url(#xpBarFill)" filter="url(#barGlow)"/>
  
  <!-- Shine Effect -->
  <rect x="10" y="25" width="435" height="15" rx="15" fill="white" opacity="0.2"/>
  
  <!-- Level Badge -->
  <g transform="translate(30, 40)">
    <circle r="25" fill="#6D28D9" stroke="#A78BFA" stroke-width="2" filter="url(#barGlow)"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#FFD700" font-size="16" font-weight="bold">42</text>
  </g>
  
  <!-- XP Text -->
  <text x="300" y="45" text-anchor="middle" fill="#F3F4F6" font-size="18" font-weight="bold">75,000 / 100,000 XP</text>
</svg>
